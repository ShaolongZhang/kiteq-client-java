log4j.rootLogger=info, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=/home/logs/moa/moa.log
log4j.appender.R.MaxFileSize=100MB
log4j.appender.R.MaxBackupIndex=1
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %p %c{1} - %m%n

### log4j configuration ###
log4j.appender.moaLogFile=org.apache.log4j.RollingFileAppender
log4j.appender.moaLogFile.File=/home/logs/moa/moa.log
log4j.appender.moaLogFile.MaxFileSize=50MB
log4j.appender.moaLogFile.MaxBackupIndex=15
log4j.appender.moaLogFile.Threshold=INFO
log4j.appender.moaLogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.moaLogFile.layout.ConversionPattern=%d %p [%c] \r\n\t%m%n

log4j.logger.com.immomo.moa=INFO,moaLogFile
log4j.additivity.com.immomo.moa=false